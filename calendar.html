<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Calendar</h1>
  </header>

  <main>
    <section class="calendar">
      <h2>Select a Date</h2>
      <table>
        <!-- Basic Calendar for November (could be dynamic) -->
        <tr>
          <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
        </tr>
        <tr>
          <td></td><td></td><td></td><td>1</td><td>2</td><td>3</td><td>4</td>
        </tr>
        <tr>
          <td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td>
        </tr>
        <tr>
          <td>12</td><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td>
        </tr>
        <tr>
          <td>19</td><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td>
        </tr>
        <tr>
          <td>26</td><td>27</td><td>28</td><td>29</td><td>30</td><td></td><td></td>
        </tr>
      </table>
    </section>

    <section class="log">
      <h2>Log for Selected Date</h2>
      <ul id="log-entries">
        <li>RFID Tag: 123456789 | IN at 08:00 AM | OUT at 05:00 PM</li>
      </ul>
    </section>
    <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
  </main>

  <footer>
    <p>&copy; 2024 SVCC Tracker System</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
